      <!-- Form -->

       <!-- Input Box -->
       <div class="form-input">
        <span><i class="fa-solid fa-capsules"></i></span>
        <input type="text" name="" placeholder="Medicine name" tabindex="10" required class="brs">
       </div>
       <div class="form-input">
        <span><i class="fa-solid fa-dollar-sign"></i></span>
        <input type="text" name="" placeholder="Price" tabindex="10" required class="brs">
       </div>
 
 
 
       <div class="form-input">
        <span><i class="fa-regular fa-building"></i></span>
        <input type="email" name="" placeholder="Medicine brand" tabindex="10" required class="brs">
       </div>
       <div class="form-input">
        <span><i class="fa-solid fa-image"></i></span>
        <input type="file" name="" placeholder="upload image" required class="brs">
       </div>
 
 
       <textarea id="message" rows="10"
        class="block p-4 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Describe about doctor here"></textarea>
 
 
       <!-- Register Button -->
       <div class="mb-3">
        <button type="submit" class="btn btn-block bg-gradient-info">Add Medicine</button>
       </div>
      </form>

 <script>
  let sidebar = document.querySelector(".sidebar");
  let sidebarBtn = document.querySelector(".sidebarBtn");
  sidebarBtn.onclick = function () {
   sidebar.classList.toggle("active");
   if (sidebar.classList.contains("active")) {
    sidebarBtn.classList.replace("bx-menu", "bx-menu-alt-right");
   } else
    sidebarBtn.classList.replace("bx-menu-alt-right", "bx-menu");
  }
 </script>
